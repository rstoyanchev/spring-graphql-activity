query GetAthlete($id: ID) {
    athlete(id: $id) {
        id
        firstName
        lastName
        activities {
            id
            description
            comments {
                text
            }
            ... on Run {
                __typename
                elevation
            }
            ... on Swim {
                __typename
                laps
                indoor
            }
            ... on Rowing {
                __typename
                split
            }
        }
    }
}
